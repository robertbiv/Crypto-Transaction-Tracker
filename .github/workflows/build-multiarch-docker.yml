name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_to_hub:
        description: 'Push to Docker Hub?'
        required: false
        default: 'true'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/crypto-tracker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: Crypto Transaction Tracker - Multi-arch for NAS deployment
          description: |
            # Crypto Transaction Tracker
            
            Multi-architecture Docker image for deploying on NAS devices (UGREEN, Synology, QNAP, etc.)
            
            ## Supported Architectures
            - linux/amd64 (x86_64) - Most NAS devices
            - linux/arm64 (aarch64) - ARM-based NAS
            
            ## Quick Start
            
            ```yaml
            version: '3.8'
            services:
              crypto-tracker:
                image: ${{ env.IMAGE_NAME }}:latest
                ports:
                  - "5000:5000"
                volumes:
                  - ./configs:/app/configs
                  - ./inputs:/app/inputs
                  - ./outputs:/app/outputs
            ```
            
            Access at: https://localhost:5000
            
            ## Documentation
            - UGREEN GUI Guide: docs/UGREEN_GUI_DEPLOYMENT.md
            - Main Documentation: DOCKER.md
            - Quick Start: DOCKER_QUICKSTART.md
